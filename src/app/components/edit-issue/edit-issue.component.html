<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <h3>Add Issue</h3>
            <form [formGroup]="updateIssueForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>title</label>
                    <input type="text" formControlName="title" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>body</label>
                    <textarea class="form-control" formControlName="body" rows="3" maxlength="50"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>

    </div>
</div>
